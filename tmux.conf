# tmux起動時のシェルをzshにする
set-option -g default-shell /usr/bin/zsh

# マウス操作を可能にする
set-window-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft='#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Terminalがxtermの場合
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 256色使用可能にする
set -g default-terminal "screen-256color"

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# prefixキーをC-aに変更する
set -g prefix C-a

# ウィンドウリスト設定
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブウィンドウの設定
setw -g window-status-current-fg colour220
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bright

# ペインボーダーの設定
set -g pane-border-fg white
set -g pane-border-bg black

# アクティブなペインの設定
set -g pane-active-border-fg red
set -g pane-active-border-bg black

# |でペインを縦に分割する
bind | split-window -h

# _でペインを横に分割する
bind _ split-window -v

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ctrl+hjklでペインをリサイズする
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# 画面ドラッグ時にコピーモードに移行
set-option -g mouse on

# マウスでペインを選択する
# set-option -g mouse-select-pane on

# マウスでウィンドウを切り替える
# set-option -g mouse-select-window on

# マウスでリサイズする
# set-option -g mouse-resize-pane on

# ウィンドウリストの位置を中央揃え
set-option -g status-justify centre

# status lineをTopに表示
set-option -g status-position top

# status lineの更新間隔を1秒間に設定
set-option -g status-interval 1

# status lineの色設定
set-option -g status-fg colour255
set-option -g status-bg colour236

# status-leftの設定
set-option -g status-left-length 20
set -g status-left "#[fg=colour255,underscore]Session#[default]#[fg=colour255]: #S [#[fg=colour69]#P#[fg=colour255]]#[default]"

# status-rightの設定
set-option -g status-right "#[fg=cyan]#H#[default] | #[fg=cyan]%Y/%m/%d %H:%M:%S#[default]"

# カレントのwindow-statusの設定
set-window-option -g window-status-current-format "#[Bold] #I: #W #[default]"
